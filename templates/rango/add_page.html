<!DOCTYPE html>
<html>
  <head>
    <title>Rango</title>
  </head>

  <body>
    <h1>Add a Page</h1>

    <div>
      <form id="page_form" action="/rango/category/{{ category.slug }}/add_page/" method="post">
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
          {{ hidden }}
        {% endfor %}
        {% for field in form.visible_fields %}
          {{ field.errors }}
          {{ field.help_text }}
          {{ field }}
          <br />
        {% endfor %}
        <input type="submit" value="Create page" name="submit">
      </form>
    </div>
  </body>
</html>
